<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon_pagina.png" type="image/x-icon">  
    <link rel="stylesheet" href="./styles.css">  
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./script.js" defer></script>
    <script src="./menu.js" ></script>
</head>
<body>
    <nav>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="/index.html" class="nav__active">Inicio</a></li>
            <li><a href="/inicio-sesion.html">Inicio de sesión</a></li>
            <li><a href="/registro.html">Registro</a></li>
            <li><a href="/lista-productos.html">Productos</a></li>
            <li class="cart-menu-item">
                <a href="/carrito-compras-productos.html">
                    <i class="fas fa-shopping-cart"></i> 
                    Carrito
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Resumen del Pedido</h2>
            <ul id="resumenPedido">
                <!-- Se llenará dinámicamente -->
            </ul>
            <p><strong>Total: <span id="totalPedido">S/. 0.00</span></strong></p>
        </section>

        <section class="contenedor__finalizar__pedido">
            <div>
                <h2>Información de Envío</h2>
                <form id="formEnvio">
                    <div>
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required minlength="3">
                    </div>

                    <div>
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" required minlength="5">
                    </div>

                    <div>
                        <label for="city">Ciudad:</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div>
                        <label for="postal-code">Código Postal:</label>
                        <input type="text" id="postal-code" name="postal-code" required pattern="[0-9]{5}">
                    </div>

                    <div>
                        <label for="country">País:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </form>
            </div>
            <div>
                <h2>Método de Pago</h2>
                <form id="formPago">
                    <div>
                        <label for="card-name">Nombre en la Tarjeta:</label>
                        <input type="text" id="card-name" name="card-name" required minlength="3">
                    </div>

                    <div>
                        <label for="card-number">Número de Tarjeta:</label>
                        <input type="text" id="card-number" name="card-number" required pattern="[0-9]{16}" maxlength="16">
                    </div>

                    <div>
                        <label for="expiry-date">Fecha de Expiración:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" maxlength="5">
                    </div>

                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" maxlength="4">
                    </div>
                </form>
            </div>
        </section>

        <section>
            <h2>Confirmar Pedido</h2>
            <button onclick="finalizarPedido()">Finalizar Pedido</button>
            <div id="mensajeError" class="error-mensaje"></div>
        </section>
    </main>

    <footer>
        <div>
            <ul>
                <li><a href="/inicio-sesion.html">Inicio de sesión</a></li>
                <li><a href="/registro.html">Registro</a></li>
                <li><a href="/lista-productos.html">Productos</a></li>
            </ul>
        </div>
        <div>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
<script src="./menu.js"></script>
</html>

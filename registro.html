<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon_pagina.png" type="image/x-icon">    
    <link rel="stylesheet" href="./styles.css">
    <title>Registro</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/inicio-sesion.html">Inicio de sesión</a></li>
            <li><a href="/registro.html">Registro</a></li>
            <li><a href="/lista-productos.html">Productos</a></li>
            <li><a href="/carrito-compras-productos.html">Carrito</a></li>
        </ul>
    </nav>

    <main>
        <h1>Registro de Usuario</h1>
        <form id="registroForm" onsubmit="return validarRegistro(event)">
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit">
                Registrarse
            </button>
            <div id="mensajeError" class="error-mensaje"></div>
        </form>
        <p>¿Ya tienes una cuenta?</p>
        <a href="./inicio-sesion.html">Iniciar sesión</a>
    </main>

    <footer>
        <div >
            <ul>
                <li><a href="/inicio-sesion.html">Inicio de sesión</a></li>
                <li><a href="/registro.html">Registro</a></li>
                <li><a href="/lista-productos.html">Productos</a></li>
            </ul>
        </div>
        <div>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
